<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kontorspill</title>
</head>
<body>
    <div class="health-container">
        <h1>🇭​​​​​🇪​​​​​🇦​​​​​🇱​​​​​🇹​​​​​🇭​​​​​ 🇧​​​​​🇦​​​​​🇷​​​​​❤</h1>
        <div class="meter-container">
            <div class="icon" id="coffeeIcon">​☕</div>
            <div id="coffeeMeter" class="coffeeMeter">
                <div class="coffeeProgress" id="coffeeProgress"></div>
            </div>
        </div>

        <div class="meter-container">
            <div class="icon" id="showerIcon">🛁</div>
            <div id="showerMeter" class="showerMeter">
                <div class="showerProgress" id="showerProgress"></div>
            </div>
        </div>

        <div class="meter-container">
            <div class="icon" id="foodIcon">🍔</div>
            <div id="foodMeter" class="foodMeter">
                <div class="foodProgress" id="foodProgress"></div>
            </div>
        </div>

        <div class="meter-container">
            <div class="icon" id="sleepIcon">​​​​💤</div>
            <div id="sleepMeter" class="sleepMeter">
                <div class="sleepProgress" id="sleepProgress"></div>
            </div> 
        </div>

    </div>
    <div class="button-container">
        <button id="coffeeButton" onclick="increaseCoffee(330)" class="need-button none">🇨​​​​​🇴​​​​​🇫​​​​​🇫​​​​​🇪​​​​​🇪<br>​​​​☕​</button>
        <button id="showerButton" onclick="increaseShower(1000)" class="need-button none">🇸​​​​​🇭​​​​​🇴​​​​​🇼​​​​​🇪​​​​​🇷<br>​​​​🛁​</button>
        <button id="foodButton" onclick="increaseFood(400)" class="need-button none">🇪​​​​​🇦​​​​​🇹<br>​​​​🍔​</button>
        <button id="sleepButton" onclick="increaseSleep(700)" class="need-button none">🇸​​​​​🇱​​​​​🇪​​​​​🇪​​​​​🇵<br>​​​​💤​</button>
        <button id="disableButton" onclick="startGame()" class="start-button">START GAME<br>🎮​</button>
    </div>

    <div id="showerAtZero"></div>

    <div>

    </div>


    <script src="script.js"></script>
</body>
</html>
